<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="registration.css">
</head>
<body>
   
        <div class="wrapper">

        <div class="form-wrapper sign-up">
        <form action="">

        <h2>Sign Up</h2>
          <div class="input-group">
          <input type="text" required>
          <label for="">Name(as per aadhar)</label>
          </div>

          <div class="input-group">  
          <input type="tel" required>
          <label for="">Aadhar number</label>
          </div>
          
          <div class="input-group">
          <input type="tel" required>
          <label for="">Phone Number</label> 
          </div>

          <div class="input-group">
          <input type="date" id="dob" required>
          <label for="">Date of Birth</label>
          </div>

          <div class="input-group">
          <input type="radio" id="lss" name="farmer"><span>Yes</span><br>
          <input type="radio" id="ls" name="farmer"><span>No</span><br>
          <label for="farmer">Are you a farmer?</label>
        </div>
          
        <div class="input-group">
          <input type="checkbox" id="lss"><span>Cattle</span><br>
          <input type="checkbox" id="ls"><span>Pigs</span><br>
          <input type="checkbox" id="ls"><span>Sheep</span><br>
          <input type="checkbox" id="ls"><span>Chickens</span><br>
          <input type="checkbox" id="ls"><span>Other</span><br>
          <input type="checkbox" id="ls"><span>None</span><br>
          <label for="live">Livestock</label>
        </div>

        <div class="input-group">
        <input type="password" required>
        <label for="">Password</label>
        </div>

        <div class="input-group">
        <textarea rows="4" cols="25"></textarea>
        <label for=""><span id="spa">Address</span></label>   
    </div>

        <div class="input-group">
          <input type="text" required>
          <label for="">Zip code</label>
        </div>

        <div class="remember">
            <input type="checkbox"> 
            <label>I agree to the terms & conditions</label>
            </div>

          <button>Submit</button>

          <div class="signUp-link">
            <p>Already have an account? <a href="login.html" class="signInBtn-link">Sign In</a></p>
          </div>

        </form>
        </div>
    </div>
    
</body>
</html>
